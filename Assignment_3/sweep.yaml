program: train_final.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  hidden_size:
    values: [128,256,512,1024]
  learning_rate:
    values: [0.003, 0.0003]
  cluster_size:
    values: [16,32,64]
  epochs:
    value: 100
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27